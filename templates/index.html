<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="chat">
        <!-- Header -->
        <div class="header">
            <h1>My Chatbot</h1>
        </div>

        <!-- Welcome Screen (shown initially) -->
        <div class="welcome-screen" id="welcome-screen">
            <div class="welcome-content">
                <div class="welcome-icon">
                    <div class="icon-symbol">icon</div>
                </div>
                <h2 class="welcome-title">Ask me something!</h2>
                <p class="welcome-subtitle">I'm here to help with your questions. Start a conversation below.</p>
                
                <!-- Optional: Sample prompts -->
                <div class="sample-prompts">
                    <div class="prompt-item" onclick="fillInput('Hello!')">
                        <span class="prompt-text">ðŸ‘‹ Say hello</span>
                    </div>
                    <div class="prompt-item" onclick="fillInput('How are you?')">
                        <span class="prompt-text">ðŸ’­ Ask how I am</span>
                    </div>
                    <div class="prompt-item" onclick="fillInput('Tell me a joke')">
                        <span class="prompt-text">ðŸ˜„ Tell me a joke</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat history for current session -->
        <div class="chat-history" id="chat-history" style="display: none;">
        </div>

        <!-- Loading indicator (when chatbot is typing; hidden by default) -->
        <div class="loader" id="loader" style="display: none;">
            <span>My Chatbot is typing</span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Error Message Area (hidden by default) -->
        <div class="error-message" id="error-message" style="display: none;">
        </div>

        <!-- User input area -->
        <div class="chat-input">
            <form id="chat-form">
                <div class="input">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message here..." 
                        maxlength="500"
                        autocomplete="off">
                    <button type="submit" id="send-button"></button>
                </div>
            </form>
        </div>

        <!-- Javascript to handle form submission and retention of chat history -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
</body>
</html>
