<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="header-container">
        <header>
            <h1>My Chatbot</h1>
            <div class="line"></div>
        </header>
    </div>

    <article>
        <!-- Welcome Screen (shown initially) -->
        <div class="welcome-screen" id="welcome-screen">
            <div class="welcome-content">
                <div class="icon">âœ¨</div>
                <h2 class="welcome-title">Ask me something!</h2>
                <p class="welcome-subtitle">Start a conversation below:</p>
                
                <div class="prompt-grid">
                    <button class="prompt-btn">ðŸ‘‹ Say hello</button>
                    <button class="prompt-btn">ðŸ’­ Tell me a fun fact</button>
                    <button class="prompt-btn">ðŸ˜„ Tell me a joke</button>
                </div>
            </div>
        </div>

        <!-- Chat history for current session -->
        <div class="chat-history" id="chat-history" style="display: none;">
        </div>

        <!-- Loading indicator (when chatbot is typing; hidden by default) -->
        <div class="loader" id="loader" style="display: none;">
            <span>My Chatbot is typing</span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Error Message Area (hidden by default) -->
        <div class="error-message" id="error-message" style="display: none;">
        </div>
    </article>

    <div class="footer-container">
        <div class="line"></div>
        <footer>
            <div class="chat-input">
                <form id="chat-form">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message here..." 
                        maxlength="500"
                        autocomplete="off">
                    <button type="submit" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 3l18 9-18 9V3z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <!-- Javascript to handle form submission and retention of chat history -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
